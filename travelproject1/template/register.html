<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
 <h2 style="text-align:center;color:red;font-size:200%;">REGISTRATION</h2>
<body style="background-color:pink">
<form style= "text-align:center;margin-top:100px" action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="ENTER YOUR USERNAME"><br>
    <input type="text" name="first name" placeholder="ENTER YOUR FIRST NAME"><br>
    <input type="text" name="last name" placeholder="ENTER YOUR LAST NAME"><br>
    <input type="email" name="email" placeholder="ENTER YOUR EMAIL"><br>
    <input type="password" name="password" placeholder="ENTER YOUR PASSWORD"><br>
    <input type="password" name="password1" placeholder="CONFIRM YOUR PASSWORD"><br>
    <input type="submit">
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}

</body>
</html>
